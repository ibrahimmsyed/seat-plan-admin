<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBNhUBxfURK7LvjbFCTGuy4pE0UeFFrk6c",
        authDomain: "nativescriptfirebase-b0155.firebaseapp.com",
        databaseURL: "https://nativescriptfirebase-b0155.firebaseio.com",
        projectId: "nativescriptfirebase-b0155",
        storageBucket: "nativescriptfirebase-b0155.appspot.com",
        messagingSenderId: "968909866688"
      };
      firebase.initializeApp(config);
    </script>
    <title>App Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://d2odgkulk9w7if.cloudfront.net/images/default-source/logos/nativescript-logo.png" width="" height="30" class="d-inline-block align-top" alt="">
      </a>
      <a class="navbar-brand" href="#">
        <img src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png" width="" height="30" class="d-inline-block align-top" alt="">
      </a>
      <a class="navbar-brand" href="#">
        <img src="https://firebase.google.com/_static/90580fbce7/images/firebase/lockup.png" width="" height="30" class="d-inline-block align-top" alt="">
      </a>
    </nav>

    <div class="container">
      <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="seat-data-tab" data-toggle="tab" href="#main-data" role="tab" aria-controls="main-data" aria-selected="true">Assign Seat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="seat-data-tab" data-toggle="tab" href="#seat-data" role="tab" aria-controls="seat-data" aria-selected="false">Add Block Details</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="main-data" role="tabpanel" aria-labelledby="main-data">
          <div class="row justify-content-md-center">
            <form name=new_post class="form_profile">
              <h2 class="text-center">Assign Seat To User</h2>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Select Floor</label>
                </div>
                <select class="custom-select floor-select" id="floor-value">
                  <option selected>Choose...</option>
                  
                </select>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" name="seat-value" id="seat-value" aria-describedby="seat-value" placeholder="Enter Seat Number" value="">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="a@a">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" value="a">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Upload DP</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="dp" id="dp">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
              <button type="button" class="btn btn-primary assign-user">Submit</button>
            </form>
            <img src="" alt="" class="rounded" id="image">
          </div>
        </div>
        <div class="tab-pane fade" id="seat-data" role="tabpanel" aria-labelledby="seat-data">
          <div class="row justify-content-md-center">
            <form name=new_post>
              <h2 class="text-center">Enter Block Data</h2>
              <div class="form-group">
                <input type="number" class="form-control" name="floor-count" id="floor-count" aria-describedby="floor-count" placeholder="Enter Floor Count" value="">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" name="seat-count" id="seat-count" placeholder="Enter Seat Count" value="">
              </div>
              <button type="button" class="btn btn-primary submit-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/lib.js"></script>
  </body>
</html>
